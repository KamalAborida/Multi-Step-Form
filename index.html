<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./scripts/app.js" defer  type="module"></script>

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="sidebar__steps-div">
          <div class="step active">
            <div class="circle">1</div>
            <div class="step__div-right">
              <p>STEP 1</p>
              <p>YOUR INFO</p>
            </div>
          </div>
          <div class="step">
            <div class="circle">2</div>
            <div class="step__div-right">
              <p>STEP 2</p>
              <p>SELECT PLAN</p>
            </div>
          </div>
          <div class="step">
            <div class="circle">3</div>
            <div class="step__div-right">
              <p>STEP 3</p>
              <p>ADD-ONS</p>
            </div>
          </div>
          <div class="step">
            <div class="circle">4</div>
            <div class="step__div-right">
              <p>STEP 4</p>
              <p>SUMMARY</p>
            </div>
          </div>
        </div>
      </section>

      <section class="main-sec">
        <div class="main-sec__content">
          <div class="main-sec__content__title-div" id="titleDiv">
            <!-- <h1>JS Generated</h1> -->
            <!-- <p>JS Generated </p> -->
          </div>
          <div class="main-sec__content__main-div" id="mainDiv">
            <!--JS Generated-->
          </div>
        </div>

        <div class="main-sec__btn-div">
          <a href="#" id="goBack" class="link-back">Go Back</a>
          <div class="space"></div>
          <button id="nextBtn" class="btn btn--blue">Next Step</button>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
